<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator <button></button></title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
  <div class="Calculator">
    <h1 style="text-align:center; margin-bottom:18px; color:white; font-family:'Segoe UI',Arial,sans-serif; letter-spacing:2px;"> Quava Calculator</h1>
    <input type="text" id="display" disabled style="display:block; margin: 0 auto 20px auto; text-align: right; width: 90%; max-width: 450px; font-size: 2em; padding: 14px; border-radius: 10px; border: 2px solid white; background: white; color: black; box-shadow: 0 2px 8px rgba(0,0,0,0.15);" />
    <div class="button-grid">
        <button type="button" onclick="setCalculatorOn(true)">On</button>
        <button type="button" onclick="setCalculatorOn(false)">Off</button>
        <button type="button" onclick="clearDisplay()">C</button>
        <button type="button" onclick="delchar()">Del</button>
        <button type="button" onclick="append('7')">7</button>
        <button type="button" onclick="append('8')">8</button>
        <button type="button" onclick="append('9')">9</button>
        <button type="button" onclick="append('+')">+</button>
        <button type="button" onclick="append('4')">4</button>
        <button type="button" onclick="append('5')">5</button>
        <button type="button" onclick="append('6')">6</button>
        <button type="button" onclick="append('-')">-</button>
        <button type="button" onclick="append('1')">1</button>
        <button type="button" onclick="append('2')">2</button>
        <button type="button" onclick="append('3')">3</button>
        <button type="button" onclick="append('*')">*</button>
        <button type="button" onclick="append('0')">0</button>
        <button type="button" onclick="append('.')">.</button>
        <button type="button" onclick="append('/')">/</button>
        <button type="button" onclick="calculate()">=</button>
        <button type="button" onclick="memoryAdd()">M+</button>
        <button type="button" onclick="memorySubtract()">M-</button>
        <button type="button" onclick="memoryRecall()">MR</button>
        <button type="button" onclick="memoryClear()">MC</button>
    </div>

  </div>  
  <script src="Calculator.js"></script>  
</body>
</html>
